name: RSS to Discord

on:
  schedule:
    # 30分おきに自動実行
    - cron: '*/30 * * * *'
  workflow_dispatch: # 手動実行ボタンを有効化

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          # googlenewsdecoder を追加してGoogleニュースのリンクを直接解読できるようにしました
          pip install feedparser requests beautifulsoup4 selenium webdriver-manager googlenewsdecoder

      - name: Run script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          WEBHOOK_YUTAI: ${{ secrets.WEBHOOK_YUTAI }}
          WEBHOOK_KESSAN: ${{ secrets.WEBHOOK_KESSAN }}
          RSS_URL: ${{ secrets.RSS_URL }}
          RSS_URL_2: ${{ secrets.RSS_URL_2 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push state
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add state.json || true
          git commit -m "Update RSS state" || true
          git push
